<html>
    <head>
        <title>Log In</title>
        <!-- jQuery library -->
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <!-- Latest compiled JavaScript -->
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script type='text/javascript'>
            $(document).ready(function () {
                $('#login-button').on('click', function () {
                    var username = $('#login-username').val();
                    var pwd = $('#login-pwd').val();

                    console.log('username: ' + username);
                    console.log('password: ' + pwd);

                    $.post("/user/login", {username: username, password: pwd}, (data, status) => {
                        if (typeof data.redirect == 'string')
                            window.location = data.redirect
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class='form-group'>
            <label for='login-username'>Username</label>
            <input type='username' class='form-control' id='login-username'>
        </div>
        <div class='form-group'>
            <label for='login-pwd'>Password</label>
            <input type='password' class='form-control' id='login-pwd'>
        </div>
        <button id='login-button' type='button' class='btn btn-default' data-dismiss='modal'>Log In</button>
    </body>
</html>
